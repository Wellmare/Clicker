<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="options">
        <button class="super-click" id="super-click">Супер клик на 10 секунд</button>
        <div id="cooldown">До использования осталось <span id="cooldown-super-click">0</span> секунд</div>
    </div>
    <div class="button">
        <div class="time-super-click">Осталось времени суперклика: <span id="time">0</span> секунд</div>
        <div class="click-info">Кнопка нажата <span id="clicked">0</span> раз</div>
        <button class="btn" id="btn">Нажать</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
